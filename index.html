    <script src="js/script.js"></script> </body>
    <style>
        /* Hero Section */
.hero-section {
    position: relative;
    height: 70vh; /* 视口高度的70% */
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
}

.hero-background {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 110%; /* 使图片略高于容器，便于视差 */
    z-index: -1;
}
.hero-background img {
    object-fit: cover;
}


.hero-content {
    position: relative;
    z-index: 1;
    color: var(--hok-color-text-light);
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
}

.hero-content h1 {
    font-size: 4em;
    margin-bottom: 20px;
    color: var(--hok-color-secondary);
     text-shadow: 3px 3px 8px rgba(0,0,0,0.8), 0 0 15px var(--hok-color-primary);
}

.hero-content p {
    font-size: 1.5em;
    margin-bottom: 40px;
}


/* 卡片网格布局 */
.news-grid, .heroes-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 25px;
    margin-top: 20px;
}

.news-card, .hero-preview-card {
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    cursor: pointer; /* 表示可点击/交互 */
}

.news-card:hover, .hero-preview-card:hover {
    transform: translateY(-8px) scale(1.02);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.8);
     border-color: var(--hok-color-secondary); /* 悬停边框变色 */
}


.news-card .image-container, .hero-preview-card .image-container {
     /* 使用 .image-container 样式来处理图片大小和显示 */
    margin-bottom: 15px;
    border-bottom: 1px solid var(--hok-border-color);
}

.news-card .card-content, .hero-preview-card .card-content {
    padding: 0 10px 10px 10px; /* 调整内边距 */
}


.news-card h3, .hero-preview-card h3 {
    font-size: 1.3em;
    margin-top: 0;
    margin-bottom: 8px;
    text-align: left;
    text-shadow: none;
    color: var(--hok-color-secondary);
}

.news-card p, .hero-preview-card p {
    font-size: 0.95em;
    color: #ccc;
    margin-bottom: 15px;
}

.read-more {
    display: inline-block;
    color: var(--hok-color-accent);
    text-decoration: none;
    font-weight: bold;
    transition: color 0.3s ease;
}

.read-more:hover {
    color: var(--hok-color-secondary);
}


/* 视差效果 CSS (需要JS控制) */
.hero-section .hero-background img {
    /* initial transform controlled by JS */
}


/* 更多首页特定样式... */
    </style>
